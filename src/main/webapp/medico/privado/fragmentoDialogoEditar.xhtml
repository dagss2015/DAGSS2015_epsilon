<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <ui:composition>
        <p:dialog id="dialogoEditar" widgetVar="DialogoEditar" modal="true" resizable="false" appendTo="@(body)" header="Modificar Estado">
            <h:form id="formularioEditar">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">
                        <h:outputLabel value="Nombre:" for="nombre"/>
                        <h:outputText id="nombre" value="#{gestionCitasControlador.citaActual.paciente.nombre}" />

                        <h:outputLabel value="Estado:" for="estado"/>
                        <h:selectOneMenu value="#{gestionCitasControlador.citaActual.estado}" >
                            <f:selectItems value="#{gestionCitasControlador.estadosCitas}"/> 
                            
                        </h:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton value="Guardar" actionListener="#{gestionCitasControlador.doGuardarEditado()}"  
                                     update="display,:formularioListado:tablaAgenda" 
                                     oncomplete="PF('DialogoEditar').hide()"
                                     disabled="#{empty gestionCitasControlador.citaActual}"/>
                    <p:commandButton value="Cancelar" onclick="PF('DialogoEditar').hide()" disabled="#{empty gestionCitasControlador.citaActual}"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
