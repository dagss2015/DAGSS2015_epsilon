<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <ui:composition>
        <p:dialog id="dialogoEditarTratamiento" widgetVar="DialogoEditarTratamiento" modal="true" resizable="false" appendTo="@(body)" header="Editar Tratamiento">
            <h:form id="formularioEditarTratamiento">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">
                        <h:outputLabel value="ID:" for="id"/>
                        <h:outputText id="id" value="#{gestionTratamientoControlador.tratamientoActual.id}" />
                        
                        <h:outputLabel value="Fecha Inicio:" for="fechaInicio"/>
                        <p:calendar id="fechaInicio" value="#{gestionTratamientoControlador.tratamientoActual.fechaInicio}"/>
                        
                        <h:outputLabel value="Fecha Fin:" for="fechaFin"/>
                        <p:calendar id="fechaFin" value="#{gestionTratamientoControlador.tratamientoActual.fechaFin}"/>
                        
                        <h:outputLabel value="Comentarios:" for="comentarios"/>
                        <h:inputText id="comentarios" value="#{gestionTratamientoControlador.tratamientoActual.comentarios}" />

                    </p:panelGrid>
                    <p:commandButton value="Guardar" actionListener="#{gestionTratamientoControlador.doGuardarEditado()}"  
                                     update="display,:formularioListadoTrat:tablaListadoTrat" 
                                     oncomplete="PF('DialogoEditarTratamiento').hide()"/>
                    <p:commandButton value="Cancelar" onclick="PF('DialogoEditarTratamiento').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
